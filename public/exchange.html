<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange - TrustEx</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/auth.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/balance.js" defer></script>
    <script src="js/i18n.js" defer></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #1c2128;
            --bg-hover: #262c36;
            --accent: #00d4aa;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border: #30363d;
            --success: #3fb950;
            --danger: #f85149;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px 16px 100px 16px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            max-width: 420px;
            width: 100%;
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .back-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:hover { background: var(--bg-hover); border-color: var(--accent); }

        .refresh-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 13px;
            cursor: pointer;
            margin-left: auto;
            transition: all 0.2s;
        }

        .refresh-btn:hover { border-color: var(--accent); color: var(--accent); }

        .lang-select-small {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .exchange-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
        }

        .exchange-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .currency-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .currency-info { display: flex; align-items: center; gap: 12px; }

        .circle-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .icon-rub { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #000; }
        .icon-usdt { background: #26a17b; color: #fff; }

        .currency-name { font-weight: 600; font-size: 15px; }
        .currency-balance { font-size: 13px; color: var(--text-secondary); margin-top: 2px; }

        .swap-btn {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent), #00b894);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: bold;
        }

        .swap-btn:hover { transform: scale(1.05); }
        .swap-btn:active { transform: scale(0.95); }

        .rate-box {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }

        .input-group-modern {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: border-color 0.2s;
        }

        .input-group-modern:focus-within { border-color: var(--accent); }

        .amount-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 22px;
            font-weight: 600;
            width: 100%;
            outline: none;
        }

        .amount-input::placeholder { color: var(--text-muted); }

        .select-all-btn {
            background: var(--bg-hover);
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .select-all-btn:hover { background: var(--accent); color: #000; }

        .btn-primary-modern {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: linear-gradient(135deg, var(--accent), #00b894);
            color: #000;
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 170, 0.3);
        }

        .btn-primary-modern:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #topAlert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            min-width: 300px;
            max-width: 90%;
            padding: 14px 20px;
            color: white;
            font-weight: 500;
            text-align: center;
            border-radius: 14px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 9999;
        }

        #topAlert.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body data-i18n-title="exchangeTitle">

<div id="topAlert"></div>

<div class="app-container">
    <div class="page-header">
        <button class="back-btn" onclick="history.back()">‚Üê <span data-i18n="back">Back</span></button>
        <button class="refresh-btn" id="refreshBtn">üîÑ <span data-i18n="refresh">Refresh</span></button>
        <select class="lang-select-small" id="languageSelect">
            <option value="en">üá¨üáß EN</option>
            <option value="ru">üá∑üá∫ RU</option>
        </select>
    </div>

    <div class="exchange-card">
        <div class="exchange-title" id="exchangeTitle">Exchange RUB ‚Üí USDT</div>

        <div class="currency-row">
            <div class="currency-info">
                <div class="circle-icon icon-rub">‚ÇΩ</div>
                <div>
                    <div class="currency-name" data-i18n="rub">Russian Ruble</div>
                    <div class="currency-balance" id="rubBalanceText">0.00 ‚ÇΩ</div>
                </div>
            </div>

            <button class="swap-btn" id="swapBtn">‚áÑ</button>

            <div class="currency-info" style="text-align: right;">
                <div>
                    <div class="currency-name">USDT</div>
                    <div class="currency-balance" id="usdtBalanceText">0.00 $</div>
                </div>
                <div class="circle-icon icon-usdt">‚ÇÆ</div>
            </div>
        </div>

        <div class="rate-box" id="rateText">Rate: 1 RUB = 0.012642 USDT | You get: 0.00 USDT</div>

        <div class="input-group-modern">
            <input type="number" class="amount-input" id="amountInput" placeholder="0.00">
            <button class="select-all-btn" id="selectAllBtn" data-i18n="selectAll">All</button>
        </div>

        <button class="btn-primary-modern" id="exchangeBtn">
            ‚áÑ <span data-i18n="exchangeBtn">Exchange</span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tg = window.Telegram?.WebApp;
if (tg) { tg.expand(); tg.ready(); }

let userId = null;

const amountInput = document.getElementById('amountInput');
const rateText = document.getElementById('rateText');
const exchangeTitle = document.getElementById('exchangeTitle');
const swapBtn = document.getElementById('swapBtn');
const rubBalanceText = document.getElementById('rubBalanceText');
const usdtBalanceText = document.getElementById('usdtBalanceText');
const exchangeBtn = document.getElementById('exchangeBtn');
const refreshBtn = document.getElementById('refreshBtn');
const topAlert = document.getElementById('topAlert');

let rubBalance = 0;
let usdtBalance = 0;
let rate = 0.012642;
let isSwapped = false;

function getClientTelegramId() {
    const telegramRawId = tg?.initDataUnsafe?.user?.id;
    if (telegramRawId) return Number(telegramRawId);
    const key = 'nexo_guest_telegram_id';
    const stored = localStorage.getItem(key);
    if (stored) return Number(stored);
    const generated = Math.floor(800000000 + Math.random() * 100000000);
    localStorage.setItem(key, String(generated));
    return generated;
}

async function resolveUserId() {
    const telegramId = getClientTelegramId();
    const res = await fetch('/api/user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegramId })
    });
    const payload = await res.json();
    if (!res.ok || !payload?.data?.telegram_id) throw new Error(payload?.error || 'Failed');
    return payload.data.telegram_id;
}

function showAlert(msg, success = false) {
    topAlert.innerText = msg;
    topAlert.style.background = success ? 'linear-gradient(135deg, #3fb950, #2ea043)' : 'linear-gradient(135deg, #f85149, #da3633)';
    topAlert.classList.add('show');
    setTimeout(() => topAlert.classList.remove('show'), 3000);
}

function updateDisplay() {
    const val = parseFloat(amountInput.value) || 0;
    const lang = window.currentLang || 'en';

    if (isSwapped) {
        exchangeTitle.innerText = lang === 'ru' ? "–û–±–º–µ–Ω—è—Ç—å USDT ‚Üí RUB" : "Exchange USDT ‚Üí RUB";
        const reverseRate = (1 / rate);
        const result = val * reverseRate;
        rateText.innerText = lang === 'ru' 
            ? `–ö—É—Ä—Å: 1 USDT = ${reverseRate.toFixed(2)} ‚ÇΩ | –ü–æ–ª—É—á–∏—Ç–µ: ${result.toFixed(2)} ‚ÇΩ`
            : `Rate: 1 USDT = ${reverseRate.toFixed(2)} ‚ÇΩ | You get: ${result.toFixed(2)} ‚ÇΩ`;
        swapBtn.style.transform = "rotate(180deg)";
    } else {
        exchangeTitle.innerText = lang === 'ru' ? "–û–±–º–µ–Ω—è—Ç—å RUB ‚Üí USDT" : "Exchange RUB ‚Üí USDT";
        const result = val * rate;
        rateText.innerText = lang === 'ru'
            ? `–ö—É—Ä—Å: 1 RUB = ${rate.toFixed(6)} USDT | –ü–æ–ª—É—á–∏—Ç–µ: ${result.toFixed(2)} USDT`
            : `Rate: 1 RUB = ${rate.toFixed(6)} USDT | You get: ${result.toFixed(2)} USDT`;
        swapBtn.style.transform = "rotate(0deg)";
    }
}

swapBtn.addEventListener('click', () => { isSwapped = !isSwapped; updateDisplay(); });

async function loadData() {
    if (!userId) return;
    try {
        refreshBtn.innerHTML = '‚è≥ ...';
        if (window.USER_BALANCES) {
            rubBalance = window.USER_BALANCES.rub || 0;
            usdtBalance = window.USER_BALANCES.usdt || 0;
            rubBalanceText.innerText = rubBalance.toFixed(2) + ' ‚ÇΩ';
            usdtBalanceText.innerText = usdtBalance.toFixed(2) + ' $';
        } else {
            const response = await fetch(`/api/profile/${userId}?t=${Date.now()}`);
            const payload = await response.json();
            const data = payload?.data || {};
            if (!payload.error) {
                rubBalance = parseFloat(data.rub) || 0;
                usdtBalance = parseFloat(data.usdt) || 0;
                rubBalanceText.innerText = rubBalance.toFixed(2) + ' ‚ÇΩ';
                usdtBalanceText.innerText = usdtBalance.toFixed(2) + ' $';
            }
        }
    } catch (e) { console.error("Load error:", e); }
    finally {
        refreshBtn.innerHTML = 'üîÑ <span data-i18n="refresh">' + (window.t ? t('refresh') : 'Refresh') + '</span>';
        updateDisplay();
    }
}

exchangeBtn.onclick = async function() {
    const amount = parseFloat(amountInput.value) || 0;
    if (amount <= 0) return showAlert(window.t ? t('enterAmount') : "Enter amount");

    const side = isSwapped ? 'usdt_to_rub' : 'rub_to_usdt';
    let currentBalance;
    if (window.USER_BALANCES) {
        currentBalance = isSwapped ? (window.USER_BALANCES.usdt || 0) : (window.USER_BALANCES.rub || 0);
    } else {
        currentBalance = isSwapped ? usdtBalance : rubBalance;
    }
    if (amount > currentBalance) return showAlert(window.t ? t('insufficientFunds') : "Insufficient funds");

    try {
        exchangeBtn.disabled = true;
        exchangeBtn.innerHTML = '‚è≥ ' + (window.t ? t('processing') : 'Processing...');

        const response = await fetch('/api/exchange', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId, amount, side })
        });
        const result = await response.json();

        if (response.ok) {
            showAlert("‚úÖ " + (window.t ? t('exchangeSuccess') : "Exchange successful!"), true);
            amountInput.value = "";
            if (result.data?.newBalances) {
                rubBalance = result.data.newBalances.rub;
                usdtBalance = result.data.newBalances.usdt;
                rubBalanceText.innerText = rubBalance.toFixed(2) + ' ‚ÇΩ';
                usdtBalanceText.innerText = usdtBalance.toFixed(2) + ' $';
                if (window.USER_BALANCES) {
                    window.USER_BALANCES.rub = rubBalance;
                    window.USER_BALANCES.usdt = usdtBalance;
                }
            }
            if (typeof BalanceManager !== 'undefined') await BalanceManager.refresh();
        } else {
            showAlert(result.error || (window.t ? t('error') : "Error"));
        }
    } catch (err) { showAlert("Server connection error"); }
    finally {
        exchangeBtn.disabled = false;
        exchangeBtn.innerHTML = '‚áÑ <span data-i18n="exchangeBtn">' + (window.t ? t('exchangeBtn') : 'Exchange') + '</span>';
    }
};

amountInput.addEventListener('input', updateDisplay);
refreshBtn.onclick = loadData;

document.getElementById('selectAllBtn').onclick = function() {
    if (window.USER_BALANCES) {
        amountInput.value = isSwapped ? (window.USER_BALANCES.usdt || 0) : (window.USER_BALANCES.rub || 0);
    } else {
        amountInput.value = isSwapped ? usdtBalance : rubBalance;
    }
    updateDisplay();
};

document.addEventListener('DOMContentLoaded', async () => {
    try {
        userId = await resolveUserId();
        setTimeout(async () => { await loadData(); }, 200);
    } catch (e) { console.error('init_error', e); }
});
</script>
</body>
</html>
