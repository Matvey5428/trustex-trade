<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tg = window.Telegram?.WebApp;
if (tg) { tg.ready(); tg.expand(); }

let userId = null;
let rubBalance = 0;
let usdtBalance = 0;

const topAlert = document.getElementById('topAlert');
const balanceText = document.getElementById('balanceText');
const withdrawAmount = document.getElementById('withdrawAmount');
const currencySelect = document.getElementById('currencySelect');
const withdrawBtn = document.getElementById('withdrawBtn');

function showAlert(msg, success = false) {
    topAlert.innerText = msg;
    topAlert.style.background = success ? 'linear-gradient(135deg, #3fb950, #2ea043)' : 'linear-gradient(135deg, #f85149, #da3633)';
    topAlert.classList.add('show');
    setTimeout(() => topAlert.classList.remove('show'), 3000);
}

function getClientTelegramId() {
    const telegramRawId = tg?.initDataUnsafe?.user?.id;
    if (telegramRawId) return Number(telegramRawId);
    const key = 'nexo_guest_telegram_id';
    const stored = localStorage.getItem(key);
    if (stored) return Number(stored);
    const generated = Math.floor(800000000 + Math.random() * 100000000);
    localStorage.setItem(key, String(generated));
    return generated;
}

async function resolveUserId() {
    const telegramId = getClientTelegramId();
    const res = await fetch('/api/user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegramId })
    });
    const payload = await res.json();
    if (!res.ok || !payload?.data?.telegram_id) throw new Error(payload?.error || 'Failed');
    return payload.data.telegram_id;
}

async function loadUserData() {
    if (!userId) return;
    try {
        if (window.USER_BALANCES) {
            rubBalance = window.USER_BALANCES.rub || 0;
            usdtBalance = window.USER_BALANCES.usdt || 0;
            balanceText.innerText = `${rubBalance.toFixed(2)} ‚ÇΩ | ${usdtBalance.toFixed(2)} USDT`;
            return;
        }
        const res = await fetch(`/api/profile/${userId}?t=${Date.now()}`);
        const payload = await res.json();
        const data = payload.data || {};
        if (!payload.error) {
            rubBalance = parseFloat(data.rub) || 0;
            usdtBalance = parseFloat(data.usdt) || 0;
            balanceText.innerText = `${rubBalance.toFixed(2)} ‚ÇΩ | ${usdtBalance.toFixed(2)} USDT`;
        }
    } catch (err) {
        console.error('Load error:', err);
        balanceText.innerText = "Connection error";
    }
}

async function withdraw() {
    const amount = parseFloat(withdrawAmount.value) || 0;
    const wallet = document.getElementById('walletAddress').value.trim();
    const name = document.getElementById('userFullName').value.trim();
    const currency = currencySelect.value;

    if (amount <= 0) return showAlert(window.t ? t('enterAmount') : "Enter valid amount");
    if (wallet.length < 8) return showAlert("Enter valid card/wallet number");
    if (name.length < 3) return showAlert(window.t ? t('recipientName') : "Enter recipient name");

    let currentBal;
    if (window.USER_BALANCES) {
        currentBal = (currency === 'RUB') ? (window.USER_BALANCES.rub || 0) : (window.USER_BALANCES.usdt || 0);
    } else {
        currentBal = (currency === 'RUB') ? rubBalance : usdtBalance;
    }
    
    if (amount > currentBal) return showAlert(window.t ? t('insufficientFunds') : "Insufficient funds!");

    withdrawBtn.disabled = true;
    withdrawBtn.innerHTML = '‚è≥ ' + (window.t ? t('processing') : 'Processing...');

    try {
        const response = await fetch('/api/transactions/withdraw', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                userId: userId,
                amount: amount,
                currency: currency,
                wallet: wallet,
                full_name: name,
                initData: tg?.initData || ""
            })
        });

        const result = await response.json();

        if (response.ok) {
            showAlert(`‚úÖ ${window.t ? t('withdrawSuccess') : 'Withdrawal request created!'} ${amount} ${currency}`, true);
            withdrawAmount.value = "";
            document.getElementById('walletAddress').value = "";
            document.getElementById('userFullName').value = "";
            
            if (currency === 'RUB') {
                rubBalance -= amount;
                if (window.USER_BALANCES) window.USER_BALANCES.rub = rubBalance;
            } else {
                usdtBalance -= amount;
                if (window.USER_BALANCES) window.USER_BALANCES.usdt = usdtBalance;
            }
            balanceText.innerText = `${rubBalance.toFixed(2)} ‚ÇΩ | ${usdtBalance.toFixed(2)} USDT`;
            if (typeof BalanceManager !== 'undefined') await BalanceManager.refresh();
        } else {
            showAlert(result.error || (window.t ? t('error') : "Withdrawal error"));
        }
    } catch (e) {
        showAlert("Server error. Try again later.");
    } finally {
        withdrawBtn.disabled = false;
        withdrawBtn.innerHTML = '‚¨áÔ∏è <span data-i18n="withdrawFunds">' + (window.t ? t('withdrawFunds') : 'Withdraw Funds') + '</span>';
    }
}

withdrawBtn.onclick = withdraw;
document.getElementById('refreshBtn').onclick = loadUserData;

document.addEventListener('DOMContentLoaded', async () => {
    try {
        userId = await resolveUserId();
        setTimeout(() => { loadUserData(); }, 200);
    } catch (e) {
        console.error('init_error', e);
        showAlert('Initialization error');
    }
});
</script>
