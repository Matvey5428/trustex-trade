<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–í—Å–µ –æ—Ç–∑—ã–≤—ã - Nexo Trade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #060b1a; 
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px 15px 140px 15px; 
      display: flex;
      justify-content: center;
    }
    .app-container { width: 100%; max-width: 500px; position: relative; }

    .header-box {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .back-btn {
      background: #2b3e75; border: none; color: white; 
      padding: 8px 15px; border-radius: 12px; font-size: 14px;
      cursor: pointer;
    }

    .reviews-section {
      background: linear-gradient(180deg, #182848 0%, #0f1c3d 100%);
      border-radius: 25px; padding: 30px 20px;
      box-shadow: 0 0 40px rgba(0, 150, 255, 0.15);
      min-height: 200px;
    }

    .review-card {
      background: rgba(255, 255, 255, 0.05); border-radius: 20px; 
      padding: 20px; margin-bottom: 15px; backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .stars { color: #38bdf8; font-size: 16px; margin-top: 8px; }
    .review-name { font-weight: bold; font-size: 16px; }
    .review-role { color: #9fb3ff; font-size: 13px; }
    .review-date { color: #69b7ff; font-size: 12px; }

    .mobile-bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; z-index: 9999; }
    .mobile-toggle {
        width: 100%; background: linear-gradient(180deg, #2a3f6b, #243b63);
        color: #cfe9ff; border: none; padding: 18px 20px; display: flex;
        justify-content: space-between; align-items: center;
        border-top-left-radius: 20px; border-top-right-radius: 20px;
    }
    .mobile-icon {
        width: 32px; height: 32px; background: rgba(255,255,255,0.1);
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
    }
    .mobile-arrow { transition: 0.3s; }
    .mobile-toggle[aria-expanded="true"] .mobile-arrow { transform: rotate(180deg); }
    .mobile-content { background: linear-gradient(180deg, #182848 0%, #101c3a 100%); padding: 20px; }
    .mobile-item { padding: 14px 15px; border-radius: 12px; color: #cfe9ff; margin-bottom: 10px; text-decoration: none; display: block;}

    #backToTop {
      position: fixed;
      left: calc(50% + 190px); 
      bottom: 110px;
      width: 45px;
      height: 45px;
      background: linear-gradient(180deg, #38bdf8, #3b82f6);
      color: white;
      border: none;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 150, 255, 0.3);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    @media (max-width: 500px) {
      #backToTop { left: auto; right: 20px; }
    }

    #backToTop.show { opacity: 1; visibility: visible; }
  </style>
</head>
<body>

<div class="app-container">
    <div class="header-box">
      <button class="back-btn" onclick="window.location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</button>
      <h4 class="m-0" id="reviewsCountTitle">–í—Å–µ –æ—Ç–∑—ã–≤—ã (0)</h4>
    </div>

    <div class="reviews-section" id="allReviewsContainer">
        <div class="text-center py-4 text-secondary">–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–∑—ã–≤–æ–≤...</div>
    </div>

    <div class="mobile-bottom-nav">
        <button class="mobile-toggle collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
            <div class="d-flex align-items-center gap-2">
                <div class="mobile-icon">üí∞</div>
                <span class="fw-bold">–ê–∫—Ç–∏–≤—ã</span>
            </div>
            <div class="mobile-arrow">‚åÉ</div>
        </button>
        <div class="collapse" id="mobileMenu">
            <div class="mobile-content">
                <a href="index.html" class="mobile-item">üí∞ –ê–∫—Ç–∏–≤—ã</a>
                <a href="trading.html" class="mobile-item">üìä –¢–æ—Ä–≥–æ–≤–ª—è</a>
                <a href="staking.html" class="mobile-item">üì¶ –°—Ç–µ–π–∫–∏–Ω–≥</a>
            </div>
        </div>
    </div>

    <button id="backToTop" title="–ù–∞–≤–µ—Ä—Ö">‚Üë</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const container = document.getElementById('allReviewsContainer');
    const title = document.getElementById('reviewsCountTitle');

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –±—ç–∫–µ–Ω–¥–∞
    function buildFallbackReviews() {
        return Array.from({ length: 36 }, (_, i) => ({
            author_name: `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å #${1001 + i}`,
            user_id: 1001 + i,
            date: '18.10.2025',
            text: '–û—Ç–ª–∏—á–Ω–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞! –í—Å–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ –ø—Ä–æ—Ö–æ–¥—è—Ç –±—ã—Å—Ç—Ä–æ, –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —É–¥–æ–±–Ω—ã–π –∏ –ø–æ–Ω—è—Ç–Ω—ã–π.',
            rating: 5
        }));
    }

    async function loadReviews() {
        try {
            const response = await fetch('/api/reviews');
            let reviews = [];

            if (response.ok) {
                const payload = await response.json();
                reviews = Array.isArray(payload) ? payload : (Array.isArray(payload?.data) ? payload.data : []);
            }

            if (!reviews.length) {
                reviews = buildFallbackReviews();
            }
            
            if (reviews.length > 0) {
                renderReviews(reviews);
                title.innerText = `–í—Å–µ –æ—Ç–∑—ã–≤—ã (${reviews.length})`;
            } else {
                container.innerHTML = '<div class="text-center py-4 text-secondary">–û—Ç–∑—ã–≤–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
            }
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤:", error);
            const fallback = buildFallbackReviews();
            renderReviews(fallback);
            title.innerText = `–í—Å–µ –æ—Ç–∑—ã–≤—ã (${fallback.length})`;
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫
    function renderReviews(reviews) {
        container.innerHTML = '';
        reviews.forEach(item => {
            const card = document.createElement('div');
            card.className = 'review-card';
            card.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="review-name">${item.author_name}</div>
                        <div class="review-role">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å #${item.user_id}</div>
                    </div>
                    <div class="review-date">${item.date || '–ù–µ–¥–∞–≤–Ω–æ'}</div>
                </div>
                <p class="mt-3 mb-2" style="font-size: 14px; line-height: 1.5;">
                    ${item.text}
                </p>
                <div class="stars">${'‚òÖ'.repeat(item.rating || 5)}${'‚òÜ'.repeat(5 - (item.rating || 5))}</div>
            `;
            container.appendChild(card);
        });
    }

    // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–≤–µ—Ä—Ö"
    const backToTopBtn = document.getElementById('backToTop');
    window.onscroll = function() {
        if (document.documentElement.scrollTop > 400 || document.body.scrollTop > 400) {
            backToTopBtn.classList.add('show');
        } else {
            backToTopBtn.classList.remove('show');
        }
    };

    backToTopBtn.onclick = function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', loadReviews);
</script>
</body>
</html>
