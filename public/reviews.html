<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {

      margin: 0;

    .app-container { width: 100%; max-width: 500px; position: relative; }

    .review-name { font-weight: bold; font-size: 16px; }
    .review-role { color: #9fb3ff; font-size: 13px; }
    .review-date { color: #69b7ff; font-size: 12px; }

    .mobile-bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; z-index: 9999; }
    .mobile-toggle {
        width: 100%; background: linear-gradient(180deg, #2a3f6b, #243b63);
        color: #cfe9ff; border: none; padding: 18px 20px; display: flex;
        justify-content: space-between; align-items: center;
        border-top-left-radius: 20px; border-top-right-radius: 20px;
    }
    .mobile-icon {
        width: 32px; height: 32px; background: rgba(255,255,255,0.1);
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
    }
    .mobile-content { background: linear-gradient(180deg, #182848 0%, #101c3a 100%); padding: 20px; }

    /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–≤–µ—Ä—Ö" */
    #backToTop {

      color: white;
      border: none;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 150, 255, 0.3);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    @media (max-width: 500px) {
      #backToTop {
        left: auto;
        right: 20px;
      }
    }

    #backToTop.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

<div class="app-container">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 1. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–∑—ã–≤–æ–≤
    const container = document.getElementById('allReviewsContainer');
    const names = ["–ê–ª–µ–∫—Å–µ–π", "–ú–∞—Ä–∏—è", "–ò–≤–∞–Ω", "–î–º–∏—Ç—Ä–∏–π", "–ï–ª–µ–Ω–∞", "–°–µ—Ä–≥–µ–π", "–û–ª—å–≥–∞", "–í–∏–∫—Ç–æ—Ä"];
    
    for (let i = 1; i <= 36; i++) {
        const randomName = names[Math.floor(Math.random() * names.length)];
        const card = document.createElement('div');
        card.className = 'review-card';
        card.innerHTML = `
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <div class="review-name">${randomName} ${String.fromCharCode(65 + (i % 26))}.</div>
                    <div class="review-role">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å #${10364 + i}</div>
                </div>
                <div class="review-date">12.02.2026</div>
            </div>
            <p class="mt-3 mb-2" style="font-size: 14px; line-height: 1.5;">
                –ü–æ–ª—å–∑—É—é—Å—å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π —É–∂–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ—Å—è—Ü–µ–≤. –û—á–µ–Ω—å —Ä–∞–¥—É–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç—å –≤—ã–≤–æ–¥–∞ —Å—Ä–µ–¥—Å—Ç–≤ –∏ –æ—Ç–∑—ã–≤—á–∏–≤–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞. –†–µ–∫–æ–º–µ–Ω–¥—É—é!
            </p>
            <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
        `;
        container.appendChild(card);
    }

    // 2. –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–≤–µ—Ä—Ö"
    const backToTopBtn = document.getElementById('backToTop');

    window.onscroll = function() {
        if (document.documentElement.scrollTop > 400 || document.body.scrollTop > 400) {
            backToTopBtn.classList.add('show');
        } else {
            backToTopBtn.classList.remove('show');
        }
    };

    backToTopBtn.onclick = function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
</script>

</html>
