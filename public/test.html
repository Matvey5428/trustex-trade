<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #16213e;
            border-radius: 20px;
        }
        h1 { color: #00ff88; }
        .status { margin: 20px 0; font-size: 18px; }
        .btn {
            background: #0f4c75;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç!</h1>
        <div class="status">
            <p>üåê Deployment: <strong>Active</strong></p>
            <p>‚è∞ Time: <span id="time"></span></p>
            <p>üë§ User ID: <span id="userId"></span></p>
        </div>
        <button class="btn" onclick="testAPI()">–¢–µ—Å—Ç API</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }
        
        const telegramId = tg?.initDataUnsafe?.user?.id || 703924219;
        let userId = null;
        document.getElementById('userId').textContent = telegramId;
        document.getElementById('time').textContent = new Date().toLocaleString();

        async function getOrCreateUserId() {
            const res = await fetch('/api/user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ telegramId })
            });

            const payload = await res.json();
            if (!res.ok || !payload?.data?.id) {
                throw new Error(payload?.error || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            }

            return payload.data.id;
        }

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...</p>';
            
            try {
                if (!userId) {
                    userId = await getOrCreateUserId();
                }

                const res = await fetch(`/api/profile/${userId}`);
                const payload = await res.json();
                const data = payload.data || {};
                
                resultDiv.innerHTML = `
                    <div style="background: #0f4c75; padding: 15px; border-radius: 10px; text-align: left;">
                        <p><strong>‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç!</strong></p>
                        <p>Status: ${res.status}</p>
                        <p>USDT: ${data.usdt || 0}</p>
                        <p>RUB: ${data.rub || 0}</p>
                    </div>
                `;
            } catch (e) {
                resultDiv.innerHTML = `
                    <div style="background: #d9363e; padding: 15px; border-radius: 10px;">
                        <p><strong>‚ùå –û—à–∏–±–∫–∞ API</strong></p>
                        <p>${e.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
