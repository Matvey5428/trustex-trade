<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ ‚Äî TrustEx</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0e17;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: linear-gradient(180deg, #1a2332 0%, #0a0e17 100%);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .back-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }
    
    .header-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .header-subtitle {
      font-size: 12px;
      color: #00ff88;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
    }
    
    .message.user {
      background: linear-gradient(135deg, #4db8ff 0%, #2ea3e8 100%);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    
    .message.admin {
      background: rgba(255,255,255,0.1);
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }
    
    .message-time {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      margin-top: 5px;
      text-align: right;
    }
    
    .message.admin .message-time {
      text-align: left;
    }
    
    .empty-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #8892b0;
      text-align: center;
      padding: 40px;
    }
    
    .empty-chat-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    .empty-chat-title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
    }
    
    .empty-chat-text {
      font-size: 14px;
      line-height: 1.5;
    }
    
    .input-container {
      background: #1a2332;
      padding: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      gap: 10px;
      position: sticky;
      bottom: 0;
    }
    
    .message-input {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      padding: 12px 20px;
      color: #fff;
      font-size: 15px;
      outline: none;
      resize: none;
      max-height: 100px;
    }
    
    .message-input::placeholder {
      color: #8892b0;
    }
    
    .message-input:focus {
      border-color: #4db8ff;
    }
    
    .send-btn {
      background: linear-gradient(135deg, #4db8ff 0%, #2ea3e8 100%);
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #8892b0;
    }
    
    .typing-indicator {
      display: none;
      padding: 10px 15px;
      color: #8892b0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="goBack()">‚Üê</button>
    <div>
      <div class="header-title">üí¨ –ü–æ–¥–¥–µ—Ä–∂–∫–∞</div>
      <div class="header-subtitle">–û–Ω–ª–∞–π–Ω</div>
    </div>
  </div>
  
  <div class="chat-container" id="chatContainer">
    <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>
  
  <div class="typing-indicator" id="typingIndicator">
    –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –ø–µ—á–∞—Ç–∞–µ—Ç...
  </div>
  
  <div class="input-container">
    <textarea 
      class="message-input" 
      id="messageInput" 
      placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
      rows="1"
      onkeydown="handleKeyDown(event)"
    ></textarea>
    <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
  </div>
  
  <script>
    const tg = window.Telegram?.WebApp;
    let userId = null;
    let messages = [];
    
    if (tg) {
      tg.ready();
      tg.expand();
      userId = tg.initDataUnsafe?.user?.id;
    }
    
    function goBack() {
      if (tg?.BackButton) {
        window.history.back();
      } else {
        window.location.href = 'index.html';
      }
    }
    
    async function loadMessages() {
      if (!userId) {
        document.getElementById('chatContainer').innerHTML = 
          '<div class="empty-chat"><div class="empty-chat-icon">‚ö†Ô∏è</div><div class="empty-chat-title">–û—à–∏–±–∫–∞</div><div class="empty-chat-text">–û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram</div></div>';
        return;
      }
      
      try {
        const res = await fetch(`/api/user/${userId}/support/messages`);
        const data = await res.json();
        
        if (data.success) {
          messages = data.data;
          renderMessages();
        }
      } catch (e) {
        console.error('Load messages error:', e);
        document.getElementById('chatContainer').innerHTML = 
          '<div class="empty-chat"><div class="empty-chat-icon">‚ùå</div><div class="empty-chat-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div></div>';
      }
    }
    
    function renderMessages() {
      const container = document.getElementById('chatContainer');
      
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="empty-chat">
            <div class="empty-chat-icon">üí¨</div>
            <div class="empty-chat-title">–ß–∞—Ç —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π</div>
            <div class="empty-chat-text">
              –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞–¥–∞—Ç—å –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å.<br>
              –ú—ã –æ—Ç–≤–µ—Ç–∏–º –∫–∞–∫ –º–æ–∂–Ω–æ —Å–∫–æ—Ä–µ–µ!
            </div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = messages.map(msg => {
        const time = new Date(msg.created_at).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        const isUser = msg.sender === 'user';
        
        return `
          <div class="message ${isUser ? 'user' : 'admin'}">
            ${msg.message}
            <div class="message-time">${time}</div>
          </div>
        `;
      }).join('');
      
      // Scroll to bottom
      container.scrollTop = container.scrollHeight;
    }
    
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message || !userId) return;
      
      const sendBtn = document.getElementById('sendBtn');
      sendBtn.disabled = true;
      
      try {
        const res = await fetch(`/api/user/${userId}/support/send`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        const data = await res.json();
        
        if (data.success) {
          input.value = '';
          messages.push(data.data);
          renderMessages();
        } else {
          alert(data.error || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
        }
      } catch (e) {
        console.error('Send error:', e);
        alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
      } finally {
        sendBtn.disabled = false;
      }
    }
    
    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }
    
    // Auto-resize textarea
    document.getElementById('messageInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });
    
    // Poll for new messages every 5 seconds
    setInterval(async () => {
      if (!userId) return;
      
      try {
        const res = await fetch(`/api/user/${userId}/support/messages`);
        const data = await res.json();
        
        if (data.success && data.data.length !== messages.length) {
          messages = data.data;
          renderMessages();
        }
      } catch (e) {
        // Silent fail
      }
    }, 5000);
    
    // Initial load
    loadMessages();
  </script>
</body>
</html>
